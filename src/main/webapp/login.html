                    <input type="text" class="form-control" name="username" id="inputUserName" placeholder="Username here">
                  </div>
                  <div class="form-group col-md-6">

                    <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password here">

                </div>

              </form>
