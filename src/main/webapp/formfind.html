<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>FormFinder</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div>
		<h1>My forms</h1>
		<br>
		<p id="form-list">Loading...</p>
	</div>
	<div>
		<input type="text" id="form-id-input" placeholder="form id" /> <br>
		<p id="my-form"></p>
		<br>
		<button id="get-form">Choose Form</button>
	</div>
	<div>
		<form action="supervisor" method="post">
                    <!-- the name must match the getParameter in servlet -->					
            <input type = "text" name="formid" placeholder="enter form id choice"/>
            <div class="form-group">
				<label for="exampleFormControlSelect1">Status decision</label> 
				<select class="form-control"
					id="exampleFormControlSelect1" name="status">
					<option value="approved">approved</option>
					<option value="denied">denied</option>
				</select>
			</div>
            <input type="submit" value="Update Status"/>
            </form>
	</div>
	<script type="text/javascript" src="js/formfind.js"></script>
</body>
</html>
